<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    fetch('https://jsonplaceholder.typicode.com/posts')
      .then(async response => { let Beans = await response.json()
        Beans.forEach(p => {
            console.log(p)
            document.getElementById('id').innerHTML = p.title
        })
    
    })
    fetch('https://jsonplaceholder.typicode.com/comments')
      .then(async response => { let Beans = await response.json()
        Beans.forEach(p => {
            console.log(p)
            document.getElementById('id1').innerHTML = p.title
        })
    
    })
    fetch('https://jsonplaceholder.typicode.com/albums')
      .then(async response => { let Beans = await response.json()
        Beans.forEach(p => {
            console.log(p)
            document.getElementById('id2').innerHTML = `${p.title} ${p.id}`
        })
    
    })
    fetch('https://jsonplaceholder.typicode.com/photos')
      .then(async response => { let Beans = await response.json()
        Beans.forEach(p => {
            console.log(p)
            document.getElementById('id3').innerHTML = p.title
        })
    
    })
    fetch('https://jsonplaceholder.typicode.com/todos')
      .then(async response => { let Beans = await response.json()
        Beans.forEach(p => {
            console.log(p)
            document.getElementById('id4').innerHTML = p.title
        })
    
    })
    fetch('https://jsonplaceholder.typicode.com/users')
      .then(async response => { let Beans = await response.json()
        Beans.forEach(p => {
            console.log(p)
            document.getElementById('id5').innerHTML = p.name
        })
    
    })

</script>
<body>
    <p id="id"></p>
    <p id="id1"></p>
    <p id="id2"></p>
    <p id="id3"></p>
    <p id="id4"></p>
    <p id="id5"></p>
    
    
</body>
</html>
